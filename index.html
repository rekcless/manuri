<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸŒ¿ WapBlog v3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸŒ¿ WapBlog</h1>
    <div>
      <button id="loginBtn">ğŸ” Admin</button>
    </div>
  </header>

  <main>
    <!-- FORM (hidden until admin login) -->
    <section id="postForm" class="hidden card">
      <h2>Buat Postingan (Admin)</h2>
      <input id="judul" placeholder="Judul..." />
      <input id="thumbnail" placeholder="URL thumbnail (opsional)" />
      <textarea id="isi" rows="6" placeholder="Isi lengkap..." ></textarea>
      <input id="penulis" placeholder="Nama penulis..." />
      <div style="display:flex;gap:8px;">
        <button id="kirim">Kirim</button>
        <button id="batal" class="muted">Batal</button>
      </div>
    </section>

    <!-- LIST POSTS -->
    <section id="postList">
      <h2>Daftar Postingan</h2>
      <div id="posts"></div>

      <!-- Pagination -->
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <!-- Modal baca -->
  <div id="modal" class="hidden overlay">
    <div class="modal-content card">
      <h2 id="modalJudul"></h2>
      <div class="meta" id="modalMeta"></div>
      <img id="modalThumb" class="modal-thumb hidden" alt="thumbnail"/>
      <div id="modalIsi" style="white-space:pre-wrap;margin-top:12px;"></div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end;">
        <button id="tutupModal">Tutup</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="credit">â“’ wakied imam</div>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
